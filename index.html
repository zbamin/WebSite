<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>

  <!-- 첫 번째 배경 화면 -->
  <div class="first-background">
        
    <!--[중간 정렬 ]-->>
    <div class="centered-text">
        <h1>Main Title : {SongName}</h1>
        <p>Sub title!</p>
  
        <!--Youtube Link-->>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/pFgUluV_00s" frameborder="0" allowfullscreen></iframe>

        <!-- Link -->
        <a href="https://www.youtube.com/watch?v=pFgUluV_00s"><br>Click here to visit Youtube! <br><br></a>

        <!-- Image -->
        <img src="Fubuki.png" alt="Song Image" width="560" height="315">

         <!-- 패널 바 -->
         <div id="panel-bar">
            <nav>
                <ul>
                    <li><a href="#">홈</a></li> <!-- 기존 페이지로 돌아오기 -->
                    <li><a href="#section1">섹션 1</a></li>
                    <li><a href="#section2">섹션 2</a></li>
                    <li><a href="#section3">섹션 3</a></li>
                </ul>
            </nav>
        
        </div>
        
    </div>


    <h2>데이터를 전송할 폼</h2>

    <form id="dataForm">
        <label for="data">데이터:</label><br>
        <input type="text" id="data" name="data"><br><br>
        <button onclick="postData()">전송</button>
    </form>
    
    <script>
    function postData() {
        var data = document.getElementById('data').value;
    
        // 데이터를 POST 요청으로 전송
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "receive_data.html", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    console.log("Data sent successfully!");
                    // 여기에 요청이 성공했을 때 처리할 내용을 추가할 수 있습니다.
                } else {
                    console.error("Failed to send data:", xhr.statusText);
                    // 여기에 요청이 실패했을 때 처리할 내용을 추가할 수 있습니다.
                }
            }
        };
        xhr.send("data=" + encodeURIComponent(data));
    }
    </script>
    

  </div>

   <!-- 두 번째 배경 화면 -->
   <div class="second-background">
 
   </div>
 
   <script src="script.js"></script>

</body>
</html>
