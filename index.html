<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>

  <!-- 첫 번째 배경 화면 -->
  <div class="first-background">
        
    <!--[중간 정렬 ]-->>
    <div class="centered-text">
        <h1>Main Title : {SongName}</h1>
        <p>Sub title!</p>
  
        <!--Youtube Link-->>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/pFgUluV_00s" frameborder="0" allowfullscreen></iframe>

        <!-- Link -->
        <a href="https://www.youtube.com/watch?v=pFgUluV_00s"><br>Click here to visit Youtube! <br><br></a>

        <!-- Image -->
        <img src="Fubuki.png" alt="Song Image" width="560" height="315">

         <!-- 패널 바 -->
         <div id="panel-bar">
            <nav>
                <ul>
                    <li><a href="#">홈</a></li> <!-- 기존 페이지로 돌아오기 -->
                    <li><a href="#section1">섹션 1</a></li>
                    <li><a href="#section2">섹션 2</a></li>
                    <li><a href="#section3">섹션 3</a></li>
                </ul>
            </nav>
        
        </div>
        
    </div>

    <h2>데이터를 전송할 폼</h2>

    <form id="dataForm">
        <label for="data">데이터:</label><br>
        <input type="text" id="data" name="data"><br><br>
        <button type="button" onclick="postData()">전송</button>
    </form>
    
    <script>
    function postData() {
        var data = document.getElementById('data').value;
    
        // 데이터를 JSON 형태로 생성
        var jsonData = {
            data: data
        };
    
        // POST 요청 보내기
        fetch('http://localhost:3000/receiveData', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(jsonData)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            console.log('Data sent successfully!');
        })
        .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
        });
    }
    </script>
    

  </div>

   <!-- 두 번째 배경 화면 -->
   <div class="second-background">
 
   </div>
 
   <script src="script.js"></script>

</body>
</html>
