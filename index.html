<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>

  <!-- 첫 번째 배경 화면 -->
  <div class="first-background">
        
    <!--[중간 정렬 ]-->>
    <div class="centered-text">
        <h1>Main Title : {SongName}</h1>
        <p>Sub title!</p>
  
        <!--Youtube Link-->>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/pFgUluV_00s" frameborder="0" allowfullscreen></iframe>

        <!-- Link -->
        <a href="https://www.youtube.com/watch?v=pFgUluV_00s"><br>Click here to visit Youtube! <br><br></a>

        <!-- Image -->
        <img src="Fubuki.png" alt="Song Image" width="560" height="315">

         <!-- 패널 바 -->
         <div id="panel-bar">
            <nav>
                <ul>
                    <li><a href="#">홈</a></li> <!-- 기존 페이지로 돌아오기 -->
                    <li><a href="#section1">섹션 1</a></li>
                    <li><a href="#section2">섹션 2</a></li>
                    <li><a href="#section3">섹션 3</a></li>
                </ul>
            </nav>
        
        </div>
        
        
        <h2 id="dataDisplay"></h2>

        <script>
            // POST 요청을 받아 처리하는 함수
            function receiveData() {
                // POST 요청으로 받은 데이터를 추출합니다.
                var urlParams = new URLSearchParams(window.location.search);
                var data = JSON.parse(urlParams.get('data'));
    
                // 받은 데이터를 HTML에 표시합니다.
                var displayElement = document.getElementById("dataDisplay");
                displayElement.textContent = "data: " + data.number;
            }
    
            // 페이지 로딩 시 데이터를 받아 처리합니다.
            window.onload = receiveData;
        </script>
        
    

    </div>
  </div>

   <!-- 두 번째 배경 화면 -->
   <div class="second-background">
 
   </div>
 
   <script src="script.js"></script>

</body>
</html>
